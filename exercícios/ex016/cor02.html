<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*Configuração global da CSS*/ height: 100%;

        }

        body{
            background-image: linear-gradient(45deg, white, blue);
            background-attachment: fixed;
        }

    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
    <p> aquele height do style é pra fazer o gradiente ficar na tela inteira, 
        depois eu também usei o BACKROUD-ATTACHMENT: FIXED pra ficar completa a tela também</p>
</body>
</html>
